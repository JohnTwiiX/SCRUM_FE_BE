<nav class="navbar">
  <div class="navbar-brand">Kanban Board</div>
  <div class="navbar-toggler" (click)="toggleMenu()">
    <span class="navbar-toggler-icon"></span>
  </div>
  <div class="navbar-collapse" [class.show]="menuOpen">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/board"
          routerLinkActive="active"
          [class.disabled]="!isLoggedIn()"
          >Board</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/addTask"
          routerLinkActive="active"
          [class.disabled]="!isLoggedIn()"
          >Add Task</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/createContacts"
          routerLinkActive="active"
          [class.disabled]="!this.isLoggedIn()"
          >Create Contact</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/login" *ngIf="!isLoggedIn()">Login</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn()">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
